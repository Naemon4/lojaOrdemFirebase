<body onload="criarHeaderFooter()">

    <header id="header"></header>

    <main>

        <section class>
            <h2>Criar Conta</h2>

                <input type="email" placeholder="Email" required>

                <input type="password" placeholder="Confirmar Senha" required>

            </form>
            <div class>
                <a href="login.html">Já tem uma conta? Faça login</a>
            </div>
        </section>

    </main>
